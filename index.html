<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&family=Fruktur&family=Lato&family=Montserrat:wght@300;400;600;700&family=Nanum+Gothic&family=Open+Sans:ital@0;1&family=Oswald:wght@200;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="color">
          
        </div>
        <h1 class="titulo">Cadastre-se</h1>
        <div class="form">
          <div>
            <div>
              <div class="formulario">
                <label for="nome" class="user">Nome Completo: </label><br>
                <input type="text" placeholder=" Digite seu nome" id="nome">
              </div>
    
              <div class="formulario">
                <label for="date" class="date">Data de Nascimento: </label><br>
                <input type="date" placeholder=" Digite seu nome" id="date">
              </div>
            </div>
          </div>
          <br><br>


          <div class="formulario">
            <label for="rg" class="user">RG</label><br>
            <input type="text" class="rg" placeholder=" 00.000.000-0" id="rg">
          </div>
          <div class="formulario">
            <label for="cpf" class="date">CPF:</label><br>
            <input type="number" placeholder=" Digite seu CPF" id="date" >
          </div>
          <br>
          <div class="formulario">
            <label for="pai" class="user">Pai: </label><br>
            <input type="text" placeholder=" Digite o nome de seu pai" id="pai">
          </div>
          <div class="formulario">
            <label for="cpf" class="date">Mae:</label><br>
            <input type="text" placeholder=" Digite o nome de sua mae" id="date" >
          </div><br>
          <div class="formulario" id="">
            <label for="escolaridade" class="user">Escolaridade:</label><br>
            <select name="escolaridade" id="escola">
               <option value="Selecione">Selecione</option>
               <option value="Selecione">Ensino Médio Completo</option>       
               <option value="Selecione">Ensino Fundamental Completo</option>       
               <option value="Selecione">Ensino Superior Completo</option>       
            </select>
         </div>
         <div class="formulario">
          <label for="cpf" class="date">Profissão:</label><br>
          <input type="text" placeholder=" Digite o nome de sua profissão" id="date" >
        </div><br>
         <br>
         <div class="formulario">
          <label for="email" class="user">Email:</label><br>
          <input type="email" placeholder=" exemplo@email.com" id="email">
        </div>
        <div class="formulario">
          <label for="cpf" class="date">Telefone:</label><br>
          <input type="number" placeholder=" Digite o numero de telefone" id="date" >
        </div><br>
        <br>
        <div>
          <button class="button">Cadastrar</button>
          <button class="button">Limpar dados</button>
        </div>

        </div>
    </form>

    </body>
</html>
